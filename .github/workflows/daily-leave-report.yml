name: Daily Leave Report

on:
  schedule:
    - cron: '0 9 * * 1-5' # Mon-Fri at 9 AM UTC
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download Excel via Microsoft Graph API
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          ITEM_ID: ${{ secrets.ITEM_ID }}
        run: |
          # Download the file with verbose output
          curl -L -o "leaves.xlsx" ${{secrets.DOC_LOCATION}}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install exceljs axios date-fns

      - name: Run report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          npm start --excelPath leaves.xlsx
